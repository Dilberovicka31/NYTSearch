<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    

    <div class="container">
        <div class="jumbotron">
        <h1 class="display-6 text-center">New York Times Search</h1>
    </div>

    <div class="card mb-5">
        <div class="card-header">Search Parameters</div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail">Search Term:</label>
                    <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted"> We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Number of Records to Retrieve:</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Start Year (Optional):</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">End Year (Optional):</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                
               
            </form>
            <button type="search" class="btn btn-primary">Search</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div class="card">
        <div class="card-header">Top Articles</div>
        <div class="card-body"></div>
    </div>

</div>
    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
